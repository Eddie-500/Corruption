<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terminal — Buscador de Presidentes</title>

  <!-- Fuente tipo "hacker" (Share Tech Mono). Puedes cambiar por VT323, OCR A, etc. -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla central -->
  <div class="center">
    <!-- mock terminal header -->
    <div class="term-window">
      <div class="term-header">
        <div class="dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="title">TERMINAL — Presidentes</div>
      </div>

      <!-- Area principal -->
      <div class="term-body">
        <!-- Buscador estilo terminal -->
        <div class="search-wrap">
          <label class="prompt">&gt;</label>
          <input id="searchInput" autocomplete="off" placeholder="escribe nombre (ej: nicolas maduro)..." />
        </div>

        <!-- dropdown resultados -->
        <ul id="results" class="results hidden"></ul>

        <!-- info terminal-like -->
        <div id="infoArea" class="info-area hidden">
          <pre id="typingArea" class="typing"></pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay de carga/boot -->
  <div id="bootOverlay" class="boot-overlay hidden">
    <div class="boot-screen">
      <pre id="bootText" class="boot-text">
Initializing...
Loading national registry...
Decrypting records...
</pre>
      <div class="boot-spinner"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
